version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: recruitment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: recruitment_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: docker_jwt_secret_key
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
      UPLOAD_DIR: ./uploads
    volumes:
      - ./uploads:/app/uploads
      - ./server:/app/server
      - ./.tunnelmole-url:/app/.tunnelmole-url:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 5 && node server/scripts/create-test-users.js && npm run dev:server"

  frontend-staff:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
      NEXT_PUBLIC_GOOGLE_FORM_URL: https://forms.gle/jSnLjkfqetqdLgFr7
      PORT: 3000
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  frontend-user:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
      NEXT_PUBLIC_GOOGLE_FORM_URL: https://forms.gle/jSnLjkfqetqdLgFr7
      PORT: 3000
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  # tunnelmole-proxy: DEPRECATED - No longer needed
  # Tunnelmole now connects directly to backend on port 5001
  # If you need to use proxy for some reason, uncomment below:
  #
  # tunnelmole-proxy:
  #   image: nginx:alpine
  #   ports:
  #     - "5002:80"
  #   volumes:
  #     - ./tunnelmole-nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #   depends_on:
  #     - backend
  #   restart: unless-stopped
  #   profiles:
  #     - tunnelmole

  # Note: Tunnelmole should be run on the host machine, not in Docker
  # Run on host: npx -y tunnelmole 5001 (direct connection to backend)
  # Or use: ./start-tunnelmole.sh

volumes:
  postgres_data:

